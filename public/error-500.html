<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-message {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .video-container {
            max-width: 800px;
            width: 100%;
            aspect-ratio: 16/9;
            margin: 20px auto;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .error-message {
                font-size: 18px;
                padding: 0 20px;
            }
            
            .video-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="error-message">
        Oops, you found a bug. Impressive<br><br>
        Well who cares. Earnings are what matter
    </div>
    
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/YPN0qhSyWy8?start=155&autoplay=1&mute=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
